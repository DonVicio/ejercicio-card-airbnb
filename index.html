<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card maquetadita</title>
  <meta name="description" content="No será esta, la mejor card de AirBnB?">
  <link rel="icon" type="image/x-icon" href="/assets/favicon.svg">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <article class="card__container">
    <header class="card__image-container">
      <img class="card__image" alt="Una cabañita bien facherita" src="assets/house-airbnb.webp">
      <div class="card__tag-container">
        <span class="card__tag">Favorito entre huéspedes</span>
        <div class="card__fav-trigger card__fav-trigger--inactive">
          <svg id="heart" class="icon" alt="Añadir a favoritos" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z"/>
          </svg>
        </div>
      </div>
      <ul class="card__carousel-control">
        <li class="card__carousel-item card__carousel-item--current"></li>
        <li class="card__carousel-item"></li>
        <li class="card__carousel-item"></li>
        <li class="card__carousel-item"></li>
        <li class="card__carousel-item"></li>
      </ul>
    </header>
    <main class="card__text-container">
      <div class="card__title-container">
        <h2 class="card__title">Estación Atlántida, Uruguay</h2>
        <div class="card__rating">
          <div class="card__rating-star">
            <svg id="star" class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
              <path d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"/>
            </svg>
          </div>
          <p class="card__rating-value">
            4,9
          </p>
        </div>
      </div>
      <p class="card__description">Cerca de Bodega Pablo Fallabrino</p>
      <p class="card__date">23 al 28 de dic.</p>
    </main>
    <footer class="card__price">
      <p class="card__price-pernight">
        <span class="card__price-amount">$57 USD</span>
        noche
      </p>
    </footer>
  </article>  
</body>
</html>
